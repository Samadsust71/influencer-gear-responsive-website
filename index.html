<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f6d9aa913e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- nav bar section -->
      <section class="nav-bar">
        <div class="hamburger-menu">
          <button class="dropdown-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
        <h3 class="nav-title">Influencer products</h3>
        <ul class="nav-items">
          <li class="item"><a href="">Home</a></li>
          <li class="item"><a href="">Products</a></li>
          <li class="item"><a href="">Sign up</a></li>
          <li class="item"><a href="">Log In</a></li>
          <li class="item">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li class="item">
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
        <div class="cart">
          <li class="cart-item">
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </div>
      </section>
      <!-- banner section -->
      <section class="banner">
        <div class="banner-description">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-title-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.Sem vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn">
            Preebook now<i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-image">
          <img src="./images/main-camera.png" alt="" />
        </div>
      </section>
      <!-- sponsors section -->
      <section class="sponsors">
        <div class="sponsor-company">
          <a href="https://alibaba.com" target="_blank"
            ><img src="./logos/Alibaba.svg" alt=""
          /></a>
        </div>
        <div class="sponsor-company">
          <a href="https://amazon.com" target="_blank"
            ><img src="./logos/Amazon.svg" alt=""
          /></a>
        </div>
        <div class="sponsor-company">
          <a href="https://daraz.com" target="_blank"
            ><img src="./logos/Daraz.pk Logo.svg" alt=""
          /></a>
        </div>
        <div class="sponsor-company">
          <a href="https://ebay.com" target="_blank"
            ><img src="./logos/Ebay.svg" alt=""
          /></a>
        </div>
        <div class="sponsor-company">
          <a href="https://rakuten.com" target="_blank"
            ><img src="./logos/Rakuten.svg" alt=""
          /></a>
        </div>
        <div class="sponsor-company">
          <a href="https://walmart.com" target="_blank"
            ><img src="./logos/Walmart.svg" alt=""
          /></a>
        </div>
        <div class="sponsor-company">
          <a href="https://target.com" target="_blank"
            ><img src="./logos/Target.svg" alt=""
          /></a>
        </div>

    <main></main>
    <footer></footer>
